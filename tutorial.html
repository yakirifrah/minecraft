<body>
    <div class="tutorialSpot">
        <!-- <input type="button" class="btn btn-success" value="show world" id="btn_world">
        <input type="button" class="btn btn-danger" value="show tools" id="btn_tools"> -->


        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#the_gilad">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="the_gilad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">HELLO Miner</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <p>
                welcome to mindcraft 
                the game is simple we have  
                <input type="button" class="btn btn-success" value="world" id="btn_world"> and we have 
                <input type="button" class="btn btn-danger" value="tools" id="btn_tools"> with the tools we mine
                





            </p>




            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>













        



    </div>

    <div class="wraper">
        <div class="world" id="world"></div>

        <div class="toolBar" id="tools">
            <!-- <div id="toggle"> edrre</div> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- toggle -->
    <script>
        $(document).ready(function () { $("#tools").hide(), $("#world").hide() });

        $("#btn_tools").click(function () {
            $("#tools").toggle("highlight");
        });

        $("#btn_world").click(function () {
            $("#world").toggle("highlight");
        });

        // $(document).ready(function() {

    </script>
