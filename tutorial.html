<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/stylesheetmain.css">
  <link rel='shortcut icon' type='image/x-icon'
    href='https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico' />
  <title>Tutorial | MineCraft</title>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="mod">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary  btn-lg btn-block" data-toggle="modal" data-target="#instructions">
      Launch instructions
    </button>
    <div id="instructions" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">hello you Beautiful miner</h4>
          </div>
          <div class="modal-body text-center">
            <h1>welcome to mindcraft</h1>
            <p>the game is simple we have world and tools</p>
            <input type="button" class="btn btn-success btn-lg btn-block" value="show world" id="btn_world">
            <input type="button" class="btn btn-danger btn-lg btn-block" value="show tools" id="btn_tools">
            <h5>note: every tool can only mine specific material</h5>
            <img class="img-fluid" src="https://i.imgur.com/5EJ07EP.gif" alt="">
            <h1>enjoy</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="wraper">
    <div class="world" id="world"></div>
    <div class="toolBar" id="tools">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/entities/world/sky.js"></script>
  <script src="./js/entities/world/stone.js"></script>
  <script src="./js/entities/world/ground.js"></script>
  <script src="./js/entities/world/grass.js"></script>
  <script src="./js/entities/world/tree.js"></script>
  <script src="./js/entities/tool.js"></script>
  <script src="./js/entities/tools/axe.js"></script>
  <script src="./js/entities/tools/pickaxe.js"></script>
  <script src="./js/entities/tools/shovel.js"></script>
  <script src="./js/entities/world.js"></script>
  <script src="./js/mincraft.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/tutorial.js"></script>

</body>

</html>
